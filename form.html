<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="sample.js"></script>
</head>
<body>
  <script>
window.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');
  const edit_user = JSON.parse(localStorage.getItem('edit_customer'));
  const submitBtn = document.getElementById('submitBtn')
  if (id) {
    document.getElementById('fname').value = edit_user.Fname;
    document.getElementById('lname').value = edit_user.lname;
    document.getElementById('age').value = edit_user.age;
     if (submitBtn) {
      submitBtn.textContent = 'Update'; 
    }
  } 
  else {
    if (submitBtn) {
      submitBtn.textContent = 'Submit';
    }
  }
  
});
</script>
    <div class="form-container">
        <form id="myform" onsubmit="onFormSubmit(event)">
        <div class="form">
            
            <div class="name-field">
                <label for="name" class="label-form">First Name:</label>
            <input type="text" id="fname" name="name" class="input-field" placeholder="Enter your First name">
            
          </div>
          

          <div class="name-field"><label for="text" class="label-form">Last Name:</label><br>
            <input type="text" id="lname" name="lname" class="input-field" placeholder="Enter your Last Name" >
           
          </div>


          <div class="name-field"> <label for="text" class="label-form">Your Age:</label>
            <input type="text" id="age" name="age" class="input-field" placeholder="Enter your Age" >
         
          </div>
          <div class="name-field">
            <button type="submit" class="button" id="submitBtn">Submit</button>
          </div>
        </div>
        
    </form>
    </div>
    
</body>
</html>
